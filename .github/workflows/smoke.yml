name: Smoke Test with AI Doc Gen

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Dummy build step
        run: echo "CDC IP Library CI: Build OK âœ…"

      - name: Run AI Documentation Assistant
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python3 scripts/sdc/ai_doc_gen.py

      - name: Run AI Log Summarizer
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python3 scripts/sdc/ai_log_summarizer.py

      - name: Commit AI-generated docs back
        if: github.ref == 'refs/heads/main'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/auto_notes.md docs/log_summaries.md || true
