name: Smoke Test with AI Doc + Log Summaries

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # full history so git diff works

      - name: Install Python deps
        run: |
          python3 -m pip install --upgrade pip
          pip install openai

      - name: Run AI Documentation Assistant
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python3 scripts/ai_doc_gen.py

      - name: Run AI Log Summarizer
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python3 scripts/ai_log_summarizer.py

      - name: Commit AI-generated docs back
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main
          git add docs/ || true
          if ! git diff --cached --quiet; then
            git commit -m "🤖 Update AI-generated docs [skip ci]"
            git push
          else
            echo "No doc changes to commit."
          fi
