name: Smoke Test with AI Doc + Log Summaries

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # Install Python
      - name: Install Python deps
        run: |
          python3 -m pip install --upgrade pip
          pip install openai

      # Run AI Documentation Generator (only for changed RTL files)
      - name: Run AI Documentation Assistant
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python3 scripts/ai_doc_gen.py

      # Run AI Log Summarizer (adds PASS/FAIL verdict)
      - name: Run AI Log Summarizer
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python3 scripts/ai_log_summarizer.py

      # Commit changes only if docs changed
      - name: Commit AI-generated docs back
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/ || true
          if ! git diff --cached --quiet; then
            git commit -m "ðŸ¤– Update AI-generated docs [skip ci]"
            git push
          else
            echo "No doc changes to commit."
          fi
