name: Smoke Test with AI Doc Gen

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # âœ… give Actions bot push permission
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Dummy build step
        run: |
          echo "CDC IP Library CI: Build OK âœ…"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install openai

      - name: Run AI Documentation Assistant
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python3 scripts/ai_doc_gen.py

      - name: Run AI Log Summarizer
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python3 scripts/ai_log_summarizer.py

      - name: Commit AI-generated docs back
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/auto_notes.md docs/log_summaries.md || true
          git commit -m "ðŸ¤– Update AI-generated docs [skip ci]" || echo "No changes to commit"
          git push
